<!DOCTYPE html> 
<html> 
<head> 

<meta charset="utf-8" />
<title>cubic-bezier</title>	
<link href="style.css" rel="stylesheet" />
<script src="bower_components/jquery/dist/jquery.js"></script>
</head> 
<body> 

<header>
	<h1>
		<a href=""><code>cubic-bezier(<span id="values"><span
		 id="P1x" class="param">0</span>,<span
		 id="P1y" class="param">0</span>,<span
		 id="P2x" class="param">.25</span>,<span
		 id="P2y" class="param">1</span></span>)</code></a>
		<button id="save">保存</button>
	</h1>
	<p><strong>This curve contains values out of range.</strong> But fear not young padawan! Just use <code>a fallback</code> as well for Webkit until the <a href="https://bugs.webkit.org/show_bug.cgi?id=45761">bug #45761</a> fix propagates to Safari.</p>
</header>

<div class="coordinate-plane" id="svg_container"> 
	<span class="control-point" id="P0"></span> 
	<span class="control-point" id="P3"></span>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="v-2" width="300" height="600">
		<g id="grid" />
	</svg>
</div>

<section id="preview">
	<h1>
		预览 &amp; 比较
		<button id="go">开始!</button>
	</h1>
	<p>
		<label for="duration">Duration:</label>
		<input type="range" id="duration" value="1" min="0.1" max="10" step="0.1" pattern="\d*\.?\d+" size="3" />
		<output for="duration">1 second</output>
	</p>
	<div id="current" class="item" width="60" height="60" style="transition-timing-function: cubic-bezier(0.75, 0.36, 0.24, 0.47); transition-duration: 1.0s;">
		<svg class="animationObject" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="60" height="60">
			<g id="grid"></g>
		</svg>
	</div>
	<div id="compare" bezier="0.25, -0.1, 0.25,1" class="item" width="60" height="60" style="transition-timing-function: cubic-bezier(0.25, -0.1, 0.25,1); transition-duration: 1.0s;">
		<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  width="60" height="60">
			<g id="grid"></g>
		</svg>
	</div>
</section>

<section id="library">
	<h1>
		Library
		<button id="import">导入</button>
		<button id="export">导出</button>
	</h1>
	<a class="" id="ease" style="transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1.00);">
		<svg width="100" height="100">
			<g id="grid"></g>
		</svg>
		<span title="ease">ease</span>
		<button title="Remove from library">×</button>
	</a>
	<a class="" id="linear" style="transition-timing-function: cubic-bezier(0, 0, 1, 1);">
		<svg width="100" height="100">
			<g id="grid"></g>
		</svg>
		<span title="linear">linear</span>
		<button title="Remove from library">×</button>
	</a>
	<a class="" id="ease-out" style="transition-timing-function: cubic-bezier(0, 0, 0.58, 1);">
		<svg width="100" height="100">
			<g id="grid"></g>
		</svg>
		<span title="ease-out">ease-out</span>
		<button title="Remove from library">×</button>
	</a>
	<a class="" id="ease-in-out" style="transition-timing-function: cubic-bezier(0.42, 0, 0.58, 1);">
		<svg width="100" height="100">
			<g id="grid"></g>
		</svg>
		<span title="ease-in-out">ease-in-out</span>
		<button title="Remove from library">×</button>
	</a>
	<form id="importexport">
		<label for="json">To import curves, paste the code below and click “Import”</label>
		<label for="json">Copy the code and save to a file to export</label>
		<textarea id="json"></textarea>
		<button>Import</button>
		<button>Close</button>
	</form>
</section>


<script src="vec2.js"></script>
<script src="sprintf.js"></script>
<script src="editor.js"></script>
<script src="library.js"></script>
<script src="interactive.js"></script>
<script src="index.js"></script>

</body>	
</html>
